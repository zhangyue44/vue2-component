<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 200px;
        height: 200px;
        overflow: hidden;
      }
      .content {
        height: 100%;
        display: flex;
        transition: transform 0.4s;
      }
      .content2 {
        transition: none;
      }
      .item {
        flex-shrink: 0;
        width: 200px;
        height: 100%;
      }
      .a {
        background-color: red;
      }
      .b {
        background-color: yellow;
      }
      .c {
        background-color: pink;
      }
      .d {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="item d">4</div>
        <div class="item a">1</div>
        <div class="item b">2</div>
        <div class="item c">3</div>
        <div class="item d">4</div>
        <div class="item a">1</div>
      </div>
    </div>
    <script>
      const num = 200;
      let index = 1;
      const node = document.querySelector(".content");
      node.setAttribute("style", `transform:translateX(${-num * index}px)`);
      setInterval(() => {
        index = index + 1 > 5 ? 2 : index + 1;
        node.setAttribute("style", `transform:translateX(${-num * index}px)`);
        if (index === 2) {
          node.classList.remove("content2");
        } else if (index === 5) {
          setTimeout(() => {
            node.classList.add("content2");
            node.setAttribute("style", `transform:translateX(-200px)`);
          }, 1000);
        }
      }, 2000);
      //
    </script>
  </body>
</html>
